<!doctype html>
<html lang="en">

  <head>

    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>

  <body>
    <header class="header">
      <div class="header_inner">
        <img class="header_logo" src="imgs/logo_nick3.png" alt="Simple black artsy logo of an N">
        <div class="title_container">
          <h1 class="header_title">nick branch</h1>
          <h2 class="header_subtitle">front-end developer</h2>

      </div>
    </header>

    <main>
      <section class="content">
        <!-- Big picture in a future build will  display a preview of the projects on hovering over them -->
        <div class="big_picture">
          <section class="project_section" id="project_0">
            <img class="project_img" src="imgs/broked.jpg" alt="Broken screen window">
          </section>
        </div>
        <h2 class="feat_work">Featured Work</h2>
        <!-- Clickable div is strictly for main clickable items i.e. the projects -->
        <div class="clickable_projects">
          <!-- This is the first project to show case -->
          <section class="project_section" id="project_1">
            <a id="mem_game" href="https://www.google.com/">
            <img class="project_img" id="hackerboy_img" src="imgs/hack2future.jpg" alt="Hacker boy on hackboard">
          </a>

            <!-- Project subtitle is to give a bit more detail in what the project is trying to showcase -->
            <p class="project_subtitle">Some Thing is coming...</p>
          </section>
          <!-- This is the second project to show case -->
          <section class="project_section" id="project_2">
            <a id="classic_game" href="https://www.google.com/">
            <img class="project_img" id="ramen_img" src="imgs/mylove.jpg" alt="My favorite dish, RAMEN!!">
          </a>
            <h2 class="project_title" id="ramen_title">Classic Arcade</h2>
            <p class="project_subtitle">Some Thing is coming...</p>
          </section>
          <!-- This is the third project to show case -->
          <section class="project_section" id="project_3">
            <a id="feed_reader" href="https://www.google.com/">
            <img class="project_img" id="lambo_img" src="imgs/feedread.jpg" alt="Lambo Booty">
          </a>
            <h2 class="project_title" id="lambo_title">Feed Reader</h2>
            <p class="project_subtitle">Some Thing is coming...</p>
          </section>
        </div>
      </section>
      <footer>
        <ul>
          <li><a href="#">Contact Me</a></li>
          <li><a href="#">Follow Me</a></li>
          <li><a href="#">RSS...Me?</a></li>
        </ul>
